postprocessor:
  name: rff
  APS_mode: True
  postprocessor_args:
    sigma: 1.0              # Kernel bandwidth (larger = smoother kernel)
    D: 1024                 # RFF dimension
    alpha: 0.05             # Target FPR (5%) for threshold calibration
    feature_space: penultimate  # Options: 'penultimate', 'all', 'input'
  postprocessor_sweep:
    sigma: [1.0, 2.0, 5.0, 10.0, 20.0, 50.0]
